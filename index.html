<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rischiatutto</h1>
    </header>

    <!-- Schermata principale con la griglia di domande -->
    <main id="main-screen">
        <section id="domande">
            <div class="categorie">
                <!-- I titoli delle categorie sono inseriti dinamicamente tramite JS -->
            </div>
        </section>
    </main>

    <!-- Schermata della domanda a tutto schermo -->
    <div id="question-screen" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="domanda-titolo"></h2>
            <div id="risposte">
                <!-- Le risposte saranno inserite dinamicamente tramite JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
