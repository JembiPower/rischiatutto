<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rischiatutto</h1>
    </header>
    <main>
        <!-- Sezione Punteggi -->
        <aside id="punteggi">
            <h2>Punteggi</h2>
            <ul>
                <li>Storia: <span id="punteggio-storia">0</span></li>
                <li>Geografia: <span id="punteggio-geografia">0</span></li>
                <li>Sport: <span id="punteggio-sport">0</span></li>
                <li>Cultura Generale: <span id="punteggio-cultura">0</span></li>
                <li>Scienze: <span id="punteggio-scienze">0</span></li>
            </ul>
        </aside>

        <!-- Sezione Domande -->
        <section id="domande">
            <div class="categorie">
                <!-- Le categorie saranno inserite dinamicamente tramite JS -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
