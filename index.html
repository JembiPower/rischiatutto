<!DOCTYPE html>
<html>
<head>
  <title>Rischiatutto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rischiatutto</h1>
    <div class="categoria">
      <button class="categoria-btn" data-categoria="Storia">Storia</button>
      <button class="categoria-btn" data-categoria="Geografia">Geografia</button>
      <button class="categoria-btn" data-categoria="Scienze">Scienze</button>
      <button class="categoria-btn" data-categoria="Cultura Generale">Cultura Generale</button>
      <button class="categoria-btn" data-categoria="Sport">Sport</button>
    </div>
    <div class="domanda"></div>
    <div class="risposte"></div>
    <div class="punteggio">Punteggio: <span id="punteggio">0</span></div>
    <div class="timer">Tempo rimanente: <span id="timer">30</span> sec</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
